{% extends "layout.html" %}
{% block body %}
	<h2>Users</h2>
		{% for user in users %}
		<form method="POST" action="/friend_request">
			{{csrf_helper()}}
			<p>{{user.first_name}} {{user.last_name}}: {{user.username}} <button type="submit">Send friend request</button></p>
		</form>
		{% endfor %}
{% endblock %}
